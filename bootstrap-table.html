<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 默认样式 */

    /* (0,1,0) */
    .table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    /* (0,1,1) */
    .table tr {
      border-top: 1px solid rgb(222, 226, 230);
    }

    /* (0,1,1) */
    .table td,
    .table th {
      padding: 12px;
    }

    /* (0,1,1) */
    .table.table.table th {
      /* 任何时候左边距都为0，
     提高优先级大于小表格(0,2,1) */
      padding-left: 0;
    }

    /* (0,2,2) */
    .table>tbody>tr:first-child {
      border-width: 2px;
    }

    /* 暗色 */
    /* (0,2,0) */
    .table.table-dark {
      background-color: rgb(52, 58, 64);
      color: white;
    }

    /* (0,2,1) */
    .table.table-dark tr {
      border-color: rgb(69, 77, 85);
    }

    /* 条纹 */
    /* (0,3,2) */
    .table.table-striped>tbody>tr:nth-child(odd) {
      background-color: rgb(242, 242, 242);
    }

    /* (0,4,2) */
    .table.table-striped.table-dark>tbody>tr:nth-child(odd) {
      background-color: rgb(62, 68, 74);
    }

    /* 有边框 */
    /* (0,2,1) */
    .table.table-bordered td,
    .table.table-bordered th {
      border: 1px solid rgb(222, 226, 230);
    }

    /* (0,3,1) */
    .table.table-bordered.table-dark td,
    .table.table-bordered.table-dark th {
      border-color: rgb(69, 77, 85);
    }

    /* 无边框 */
    /* (0,2,1) */
    .table.table-borderless tr,
    .table.table-borderless th,
    .table.table-borderless td {
      border-style: none;
    }

    /* 高亮 */
    /* (0,3,2) */
    .table.table-hover>tbody>tr:hover {
      background-color: rgba(0, 0, 0, 0.0785)
    }

    .table.table-hover.table-dark>tbody>tr:hover {
      background-color: rgba(255, 255, 255, 0.0785)
    }

    /* 小表格 */
    /* (0,2,1) */
    .table.table-sm td,
    .table.table-sm th {
      padding: 6px;
    }
  </style>
</head>

<body>
  <table class="table table-sm table-dark table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
