  <script type="norun" id="ch0104/20">
    var a = Number(prompt());
    var b = Number(prompt());
    var c = Number(prompt());
    var delta = b**2 - 4 * a * c;
    if(Math.abs(delta)<0.0000001){
      console.log("x1=x2="+((-b)/(2*a)).toFixed(5))
    }else if(delta > 0){
      var x1 = ((-b+Math.sqrt(delta))/(2*a)).toFixed(5);
      var x2 = ((-b-Math.sqrt(delta))/(2*a)).toFixed(5);
      if(x2 > x1){
        var t = x1;
        x1 = x2;
        x2 = t;
      }
      console.log("x1="+x1+";x2="+x2);
    }else{
      var r = (-b / (2 * a)).toFixed(5);
      var i = (Math.sqrt(4*a*c-b*b)/(2*a)).toFixed(5);
      console.log("x1="+r+"+"+i+"i;x2="+r+ "-"+i+"i");
    }
  </script>
