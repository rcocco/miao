  <script type="norun" id="ch0105/25">
    // 101-888(9) 101-666(7)
    // 101-666(7,9)
    // a*7^2+b*7+c == c*9^2+b*9+a (a,b,c\in {0,1,2,3,4,5,6})
    // 49a + 7b + c == 81c + 9b + a
    function find_num(){
      for(var c=1;c<=6;c++){
        for(var b=0;b<=6;b++){
          for(var a=1;a<=6;a++){
            if(49*a+7*b+c == 81*c+9*b+a){
              console.log(49*a+7*b+c);
              console.log(String(a)+String(b)+String(c));
              console.log(String(c)+String(b)+String(a));
              return;
            }
          }
        }
      }
    }
    find_num();
  </script>
