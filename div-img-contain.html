<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    img.ab {
      width: 200px;
      height: 200px;
      object-fit: contain;
      background-color: pink;
    }

    div {
      width: 200px;
      height: 200px;
      line-height: 200px;
      font-size: 0;
      background-color: yellow;
    }

    div>img {
      vertical-align: middle;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <img class="ab"
    src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1602845450720&di=8df011df7593ba08c3ec438c47b999b0&imgtype=0&src=http%3A%2F%2Fa3.att.hudong.com%2F14%2F75%2F01300000164186121366756803686.jpg">
  <div>
    <img
      src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1602845450720&di=8df011df7593ba08c3ec438c47b999b0&imgtype=0&src=http%3A%2F%2Fa3.att.hudong.com%2F14%2F75%2F01300000164186121366756803686.jpg">
  </div>
</body>

</html>
